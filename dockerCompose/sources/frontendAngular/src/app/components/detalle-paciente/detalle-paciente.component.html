<div class="container-fluid px-4 mt-3">
  <div class="content-header rounded p-4 mb-4" style="background-color: #009688; color: white;">
    <h2 class="m-0">Detalles del Paciente</h2>
  </div>

  <div class="content-body p-4">
    <!-- Indicador de carga -->
    <div *ngIf="cargando" class="text-center my-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-2">Cargando datos del paciente...</p>
    </div>

    <!-- Contenido principal -->
    <div *ngIf="!cargando" class="row">
      <!-- Información personal -->
      <div class="col-12 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-light">
            <h4 class="card-title mb-0">Información de la Cita</h4>
          </div>
          <div class="card-body d-flex flex-column">
            <div class="patient-info row">
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label for="dni">DNI:</label>
                  <input type="text" id="dni" class="form-control" [(ngModel)]="paciente.dni" placeholder="DNI">
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label for="nombre">Nombre Completo:</label>
                  <input type="text" id="nombre" class="form-control" [(ngModel)]="paciente.nombre" placeholder="Nombre">
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                  <input type="date" id="fechaNacimiento" class="form-control" [(ngModel)]="paciente.fechaNacimiento">
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" class="form-control" [(ngModel)]="paciente.email" placeholder="Email">
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label for="telefono">Teléfono:</label>
                  <input type="tel" id="telefono" class="form-control" [(ngModel)]="paciente.telefono" placeholder="Teléfono">
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label for="direccion">Dirección:</label>
                  <input type="text" id="direccion" class="form-control" [(ngModel)]="paciente.direccion" placeholder="Dirección">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mensajes de alerta -->
    <div *ngIf="mensajeExito" class="alert alert-success">
      {{ mensajeExito }}
    </div>

    <div *ngIf="mensajeError" class="alert alert-danger">
      {{ mensajeError }}
    </div>

      <!-- Acciones -->
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex flex-wrap gap-2 justify-content-between">
              <div>
                <button class="btn btn-primary me-2" (click)="guardarCambios()">
                  <i class="bi bi-save me-1"></i> Guardar Cambios
                </button>
                <button class="btn btn-secondary" (click)="volver()">
                  <i class="bi bi-arrow-left me-1"></i> Volver
                </button>
              </div>
              <div>
                <button class="btn btn-success me-2" (click)="verCitas()">
                  <i class="bi bi-calendar-check me-1"></i> Ver Citas
                </button>
                <button class="btn btn-info" (click)="verFacturas()">
                  <i class="bi bi-file-earmark-text me-1"></i> Ver Facturas
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
