<div class="content-header" style="background-color: #009688; color: white;">
  <h2>Detalles del Paciente</h2>
</div>

<div class="content-body">
  <!-- Indicador de carga -->
  <div *ngIf="cargando" class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-2">Cargando datos del paciente...</p>
  </div>

  <!-- Formulario de detalles del paciente -->
  <div class="patient-details" *ngIf="!cargando">
    <div class="form-group">
      <label for="dni">DNI:</label>
      <input type="text" id="dni" class="form-control" [(ngModel)]="paciente.dni" placeholder="DNI">
    </div>

    <div class="form-group">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" class="form-control" [(ngModel)]="paciente.nombre" placeholder="Nombre">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="paciente.email" placeholder="Email">
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" class="form-control" [(ngModel)]="paciente.telefono" placeholder="Teléfono">
    </div>

    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" class="form-control" [(ngModel)]="paciente.direccion" placeholder="Dirección">
    </div>

    <div class="form-group">
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fechaNacimiento" class="form-control" [(ngModel)]="paciente.fechaNacimiento">
    </div>

    <!-- Mensaje de éxito -->
    <div *ngIf="mensajeExito" class="alert alert-success">
      {{ mensajeExito }}
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="mensajeError" class="alert alert-danger">
      {{ mensajeError }}
    </div>

    <div class="button-group">
      <button class="btn btn-primary" (click)="guardarCambios()">
        Guardar
      </button>
      <button class="btn btn-success" (click)="verCitas()">
        Ver Citas
      </button>
      <button class="btn btn-info" (click)="verFacturas()">
        Ver Facturas
      </button>
    </div>
  </div>
</div>
