<div class="container-fluid px-4 mt-3">
  <div class="content-header rounded p-4 mb-4" style="background-color: #009688; color: white;">
    <h2 class="m-0">Historial Médico</h2>
  </div>

  <div class="content-body p-4">
    <!-- Indicador de carga -->
    <div *ngIf="cargando" class="text-center my-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-2">Cargando historial...</p>
    </div>

    <!-- Mensajes de alerta -->
    <div *ngIf="mensajeError" class="alert alert-danger">
      {{ mensajeError }}
    </div>

    <!-- Lista de historial -->
    <div *ngIf="historialCitas.length > 0 && !cargando" class="row">
      <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let cita of historialCitas">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-light">
            <h5 class="card-title mb-0 d-flex justify-content-between align-items-center">
              <span>{{ formatearFecha(cita.fecha) }}</span>
              <span class="badge bg-success">Finalizado</span>
            </h5>
          </div>
          <div class="card-body">
            <div class="cita-details">
              <p class="mb-2"><i class="bi bi-clock me-2"></i>{{ cita.hora.substring(0,5) }}</p>
              <p class="mb-2"><i class="bi bi-hospital me-2"></i>{{ cita.especialidad }}</p>
              <p class="mb-2"><i class="bi bi-person-badge me-2"></i>Dr. {{ cita.medico }}</p>
              <p class="mb-2"><i class="bi bi-info-circle me-2"></i>{{ cita.info }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mensaje cuando no hay historial -->
    <div *ngIf="historialCitas.length === 0 && !cargando" class="alert alert-info">
      <i class="bi bi-info-circle me-2"></i>No hay registros en el historial médico.
    </div>
  </div>
</div>
