<app-nav></app-nav>

<div class="container mt-3">
  <div class="content-header rounded p-3 mb-4" style="background-color: #009688; color: white;">
    <h2 class="m-0">Facturas del Paciente</h2>
  </div>

  <div class="content-body p-3">
    <!-- Indicador de carga -->
    <div *ngIf="cargando" class="text-center my-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-2">Cargando facturas...</p>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="mensajeError" class="alert alert-danger">
      {{ mensajeError }}
    </div>

    <!-- Lista de facturas -->
    <div *ngIf="facturas.length > 0 && !cargando" class="row">
      <div class="col-12 col-md-6 col-lg-4 mb-3" *ngFor="let factura of facturas">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">Factura</h5>
            <p class="card-text">
              <i class="fas fa-calendar me-2"></i>{{ formatearFecha(factura.fecha) }}<br>
              <i class="fas fa-euro-sign me-2"></i>{{ factura.monto }}€
            </p>
            <div class="d-grid">
              <button class="btn btn-primary" (click)="descargarFactura(factura.id)">
                <i class="fas fa-download me-1"></i> Descargar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mensaje cuando no hay facturas -->
    <div *ngIf="facturas.length === 0 && !cargando && !mensajeError" class="alert alert-info">
      No hay facturas disponibles para este paciente.
    </div>

    <!-- Botón para volver -->
    <div class="mt-4">
      <button class="btn btn-secondary" (click)="volver()">
        <i class="fas fa-arrow-left me-1"></i> Volver
      </button>
    </div>
  </div>
</div>
