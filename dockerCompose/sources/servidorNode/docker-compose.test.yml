version: '3.8'

services:
  # Servidor Node.js para testing
  server-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: cliniclink-server-test
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=test
      - JWT_SECRET=test_secret_key_for_testing
      - DB_HOST=mysql-test
      - DB_PORT=3306
      - DB_NAME=cliniclink_test
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - FTP_HOST=ftp-test
      - FTP_USER=testuser
      - FTP_PASSWORD=testpass
    depends_on:
      - mysql-test
      - ftp-test
    networks:
      - test-network
    volumes:
      - ./coverage:/app/coverage
      - ./test-reports:/app/test-reports

  # Base de datos MySQL para testing
  mysql-test:
    image: mysql:8.0
    container_name: cliniclink-mysql-test
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: cliniclink_test
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    ports:
      - "3307:3306"
    networks:
      - test-network
    volumes:
      - mysql-test-data:/var/lib/mysql

  # Servidor FTP para testing
  ftp-test:
    image: stilliard/pure-ftpd
    container_name: cliniclink-ftp-test
    environment:
      PUBLICHOST: localhost
      FTP_USER_NAME: testuser
      FTP_USER_PASS: testpass
      FTP_USER_HOME: /home/testuser
    ports:
      - "21:21"
      - "30000-30009:30000-30009"
    networks:
      - test-network
    volumes:
      - ftp-test-data:/home/testuser

  # Ejecutor de pruebas de carga
  load-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: cliniclink-load-test
    command: npm run test:load
    depends_on:
      - server-test
    networks:
      - test-network
    volumes:
      - ./test-reports:/app/test-reports
    profiles:
      - load-testing

volumes:
  mysql-test-data:
  ftp-test-data:

networks:
  test-network:
    driver: bridge